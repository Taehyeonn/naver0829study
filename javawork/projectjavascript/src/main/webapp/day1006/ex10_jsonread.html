<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
	img {
		width: 100px;
		height: 100px;
		float: left;
	}
	.circle{
		width: 20px;
		height: 20px;
		border: 1px solid black;
		border-radius: 10px 10px 10px 10px;
		float: left;
		margin-right: 2px;
	}
	b {
		font-size: 20px;
	}
	
	.dd{
		margin: 3px;
	}

	
	

</style>
<script>
	$(function(){
		let arr=[
			{sname:"모자",photo:"../shop/23.jpg",color:["orange","gray","blue"],price:10000},
			{sname:"머리띠",photo:"../shop/30.jpg",color:["yellow","green","magenta","black"],price:17000},
			{sname:"신발",photo:"../shop/14.jpg",color:["#ffb6c1","#90ee90","#87cefa","#ff69b4"],price:35000},
			{sname:"자켓",photo:"../shop/31.jpg",color:["pink","tomato","lime"],price:56000},
		];
		
		let s=`<table class="table table-bordered" style="width:300px;">`;
		$.each(arr,function(index, item){
			s+=`<tr>`;
			s+=`<td style="width:150px;"><img src="${item.photo}"><div class="dd"><b>${item.sname}</b><br><h5>${item.price}원</h5>`;
				
				$.each(item.color,function(index2,color){
				s+=`<div class="circle" style="background-color:${color}"></div>`	
				});
				
				
			s+=`</div></td>`;
			s+="</tr>";
		});
		s+="</table>";
		$("div.show").append(s);
	});
</script>
</head>
<body>
<div class="show"></div>
</body>
</html>
