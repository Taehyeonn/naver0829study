<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	
	}
</style>
<script>
	$(function(){
		//문제1 food의 1~12까지 이미지를 .photo>img에 차례대로 넣기(each문 사용)
		$(".photo>img").each(function(idx){
			$(this).attr("src",`../food/${idx+1}.jpg`);
		});
		
		//문제2 : photo>img에 스타일 추가(너비 80 높이 80 테두리선 우측여백3px, 커서변경) --css사용
		$(".photo>img").css({
			"width":"80",
			"height":"80",
			"border":"1px solid gray",
			"cursor":"zoom-in",
			"margin-right":"3px"
			
		});
		
		
		//문제3 : large에 스타일 추가(왼쪽여백200 너비 300 높이 300 테두리선굵게 그림자 테두리둥글게)
		$(".large").attr("src",$(".photo>img:eq(0)").attr("src"));
		$(".large").css({
			"width":"300px",
			"height":"300px",
			"border":"3px groove red",
			"border-radius":"30px 30px 30px 30px",
			"box-shadow":"3px 3px 3px gray",
			"margin-left":"200px",
			"margin-top":"50px"
		});
		
		
		//문제4 작은 이미지에 마우스를 올리면 src를 얻어서 큰 이미지에 넣기
		$(".photo>img").hover(function(){
			$(".large").attr("src",$(this).attr("src"));
		});
		
		
	});

</script>
</head>
<body>
	<h3 class="alert alert-danger">이미지10개 each문으로넣고 이벤트주기</h3>
	<div class="photo">
		<img src=""><img src=""><img src=""><img src=""><img src=""><img src="">
		<img src=""><img src=""><img src=""><img src=""><img src=""><img src="">
	</div>
	
<img src="" class="large">
</body>
</html>
