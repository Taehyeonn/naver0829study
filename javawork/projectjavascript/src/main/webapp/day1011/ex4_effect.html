<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

<style>
	body * {
		font-family: 'Jua';
	}
</style>
<script>

</script>
</head>
<body>
	<h4>jQuery Effect 함수들</h4>
	<button type="button" class="btn btn-outline-info" id="btn1">hide</button>
	<button type="button" class="btn btn-outline-info" id="btn2">show</button>
	<button type="button" class="btn btn-outline-info" id="btn3">toggle</button>
	<button type="button" class="btn btn-outline-info" id="btn4">slideup</button>
	<button type="button" class="btn btn-outline-info" id="btn5">slidedown</button>
	<button type="button" class="btn btn-outline-info" id="btn6">slidetoggle</button>
	<button type="button" class="btn btn-outline-info" id="btn7">fadeout</button>
	<button type="button" class="btn btn-outline-info" id="btn8">fadein</button>
	<button type="button" class="btn btn-outline-info" id="btn9">fadetoggle</button>
	<br><br>
	<img src="../jquery/02.png">
	<br>
	<h1 class="alert alert-danger">have a nice day</h1>
	<script>
		$("#btn1").click(function(){
			$("img").hide();
			$("h1").hide();
		});
		$("#btn2").click(function(){
			$("img").show();
			$("h1").show();
		});
		$("#btn3").click(function(){
			$("img").toggle('fast');
			$("h1").toggle('fast');
		});
		$("#btn4").click(function(){
			$("img").slideUp();
			$("h1").slideUp();			
		});
		$("#btn5").click(function(){
			$("img").slideDown();
			$("h1").slideDown();			
		});
		$("#btn6").click(function(){
			$("img").slideToggle();
			$("h1").slideToggle();			
		});
		$("#btn7").click(function(){
			$("img").fadeOut();
			$("h1").fadeOut();				
		});
		$("#btn8").click(function(){
			$("img").fadeIn();
			$("h1").fadeIn();			
		});
		$("#btn9").click(function(){
			$("img").fadeToggle();
			$("h1").fadeToggle();			
		});
	</script>
	
</body>
</html>
