<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
</style>
<script>

</script>
</head>
<body>
<h4 class="alert alert-warning">학력사항</h4>
<script>
	let arr1=["고졸","전졸","대졸","석사","박사","유학"];
	$.each(arr1,function(idx,item){
		let s=
		`
		<label>
			<input type="radio" name="grade" value="${item}" ${idx==2?"checked":""}>${item}
		</label>
		`;
		document.write(s);
	});
</script>
<h4 class="alert alert-danger">구현 가능한 언어</h4>
<script>
	let lang=["java","HTML5","CSS","JavaScript","ES6","Spring Framework",
	"Spring Boot", "Python", "Git", "Oracle", "Linux", "Mysql", "JSP", "ThymeLeaf",
	"Naver Cloud"];
	
	//체크박스로 나열(name="lang"), 한줄에 5개씩 출력
	$.each(lang,function(idx,item){
		let s=
		`
		<label style="width:160px">
			<input type="checkbox" name="lang" value="${item}">${item}
		</label>
		`;
		document.write(s);
		if((idx+1)%5==0){
			document.write("<br>");
		}
	});
	
	
</script>

<h4 class="alert alert-info">거주 지역</h4>
<script>
	let city=["서울","경기","인천","대전","대구","부산","광주","전주","제주"];
	//select문
	//첫줄은 "지역을 선택하세요"로 고정
	//class="city"


	let s=
	`
	<select class="city">
	<option selected disabled hidden>지역을 선택해주세요</option>
	`;
	$.each(city, function(idx, item){
		s+=
		`<option>${item}</option>`;
	});
	s+=	`</select>`;
	document.write(s);
	
</script>
<button type="button" class="btn btn-lg btn-outline-success" style="margin: 30px 200px">결과 출력</button>
<div class="result" style="font-size: 20px; margin:30px;"></div>
<script>
	$(".btn").on("click", function(){
		let s = "학력 : "+$("input[name='grade']:checked").val()+"<br>";
		
		s += "구현 가능한 언어 : "
		
		if($("input[name='lang']:checked").length==0){
			s += "없습니다";
		}
		$("input[name='lang']:checked").each(function(idx){
			s += $(this).val();
			
			if(idx==$("input[name='lang']:checked").length-1){
				s += "";
			} else {
				s += ", ";
			}
			
		});
		s += "<br>";
		
		s += "거주 지역 : "+$(".city").val();
		

		$(".result").html(s);
	});
</script>
</body>
</html>
