<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}

</style>
<script>
	
</script>
</head>
<body>
	<div class="input-group" style="width:150px">
		<span class="input-group-text">이름</span>
		<input type="text" class="form-control" id="name">
	</div>
	<div class="input-group" style="width:180px">
		<span class="input-group-text">성별</span>
		
		<label><input type="radio" class="gen" value="남자" name="g">남자</label>
		<label><input type="radio" class="gen" value="여자" name="g">여자</label>

	</div>
	<div class="input-group" style="width:180px; height: 100px;">
		<span class="input-group-text">자격증</span>
		<label><input type="checkbox" class="j" value="자동차운전면허">자동차운전면허</label>
		<label><input type="checkbox" class="j" value="정보처리기사">정보처리기사</label>
	</div>
	<div>
	<div class="input-group" style="width:180px">
		<span class="input-group-text">글자색</span>	
		<label><input type="radio" class="fcolor" value="yellow" name="fc">노랑</label>
		<label><input type="radio" class="fcolor" value="black" name="fc">검정</label>
		<label><input type="radio" class="fcolor" value="red" name="fc">빨강</label>
		<label><input type="radio" class="fcolor" value="blue" name="fc">파랑</label>
	</div>
	<script>

	</script>
	
	<br>
	<button type="button" id="btn" class="btn btn-outline-danger">결과 출력</button>
	<br>
	<div class="result" style="font-size: 22px; margin:30px;">11</div>
	<script>
		
		$(".btn").on("click", function(){
			let s = "이름:"+$("#name").val()+"<br>";
			s+="성별:"+$(".gen").val()+"<br>";
			s+="자격증:";
			
			if($(".j:checked").length==0){
			s+="없습니다"
			}else{
				$(".j:checked").each(function(){
					s+=$(this).val()+"&nbsp;";
				});
			}
			s+="<br>";
			$(".result").html(s);

		
		$(".fcolor").click(function(){
			let fc=$(this).val();
			$(".result").css("color",fc);
		});
		
		
			
		});
	</script>
</body>
</html>
