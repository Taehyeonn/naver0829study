<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
	body * {
		font-family: 'Jua';
	}
</style>
<script>
	window.onload=function(){
		document.querySelector("div.one>select").onchange=function(e){
//			alert(this.value, e.target.value); //값을 얻는 두가지 방법
			//해당 value 값으로 페이지 이동
			//자바스크립트에서 페이지 이동하는 방법
			//loaction.href="url or 파일"
			location.href=this.value;
		}
		document.querySelector("div.two>select").onchange=function(){
			//this.value : option의 value값이 없으면 label값이 얻어진다.
			let imgSrc=this.value;
			let name=this.options[this.selectedIndex].label; //value가 있는경우 라벨값 얻는 방법
//			alert(imgSrc+","+name);

			//이미지의 속성을 변경한다 (src의 값)
			document.querySelector("img.photo").setAttribute("src",imgSrc);
			
			//name 값변경 h2.title>b
			document.querySelector("h2.title>b").innerHTML=name;

		}
	}
</script>
</head>
<body>
	<h3>select event</h3>
	<div class="one">
	<select class="form-select" style="width: 200px;">
		<option selected disabled hidden>선택해주세요</option>
		<option value="http://www.naver.com">네이버</option>
		<option value="http://www.nate.com">네이트</option>
		<option value="http://www.google.com">구글</option>
		<option value="http://www.daum.net">다음</option>
	</select>
	</div>
	<br><br>
	<div class="two">
	<select class="form-select" style="width: 200px;">
		<option selected disabled hidden>선택해주세요</option>
		<option value="../image/1.jpg">사진1</option>
		<option value="../image/1.jpg">사진2</option>
		<option value="../food/1.jpg">음식1</option>
		<option value="../food/2.jpg">음식2</option>
		<option value="../shop/1.jpg">소품1</option>
	</select>
	</div>
	<br><br>
	<img src="../image/11.jpg" class="img-thumbnail photo" width="250">
	<br>
	<h2 class="title"><b>Test</b></h2>
</body>
</html>
