<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
	
	div{
		position: absolute;
		width: 300px;
		height: 150px;
		font-size: 19px;
		
	}
	#one{left:50px; top:100px;}
	#two{left:330px; top:100px;}
	#three{left:700px; top:100px;}
	#result{left:100px; top:400px; font-size: 2em; text-align: center;
	width: 1000px; border: 3px solid gold; border-radius: 30px;
	padding-top: 20px;
	}
	
	
	#three h3:hover{
		cursor: pointer;
		background-color: orange;
	}
</style>
<script>
$(function(){
	$("#btnstart").on("click", function(){
		let b = 
		`
		<button type="button" class="btn btn-outline-info" id="btn1" style="margin:10px">극장선택</button>
		<button type="button" class="btn btn-outline-info" id="btn2" style="margin:10px">영화선택</button>
		`;
		
		$("#two").html(b);
	});
	
	$(document).on("click", "#btn1", function(){
		let b =
		`
		<h3 id="g">CGV강남점</h3>
		<h3 id="g">CGV강변</h3>
		<h3 id="g">CGV건대입구</h3>
		<h3 id="g">CGV구로</h3>
		`;
		
		$("#three").html(b);
	});
	
	$(document).on("click", "#btn2", function(){
		let b =
		`
		<h3 id="n">오펜하이머</h3>
		<h3 id="n">미션임파서블</h3>
		<h3 id="n">밀수</h3>
		`;
		$("#three").html(b);
	});
	
	$(document).on("click", "#three h3", function(){
		let id= $(this).attr("id");
		let m = $(this).text();
		if(id=="g"){
			$("#resultg").text(m);
		} 
		if(id=="n"){
			$("#resultn").text(m);
		}
	});
	
	
	
});
</script>
</head>
<body>

<div id="one">
	<button type="button" class="btn btn-outline-danger" id="btnstart" style="margin:10px">영화예매</button>
</div>



<div id="two"></div>
<div id="three"></div>
<div id="result">
<h2 id="resultg"></h2>
<h2 id="resultn"></h2>
</div>

</body>
</html>
