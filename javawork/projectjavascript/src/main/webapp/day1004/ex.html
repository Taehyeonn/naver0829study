<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
	body * {
		font-family: 'Jua';
	}

</style>
<script>
	let col=4;
	window.onload=function(){
		sheetview();
		
		document.querySelector(".selcount").onchange=function(){
			col=this.value;
//			console.log(col);
			sheetview();
		}
		
	}
	
	function sheetview(){
		
		let array1=new Array();
		for(let i=1; i<33; i++){
		array1.push(`../shop/${i}.jpg`);
		}
		console.log(array1.length); //32
		


		let s="<table style='width:800px';>";
		s+="<tr>";
		for(let i=1; i<array1.length; i++){
			if(i%col==0){
				s+=`<td><img src="../image/${i}.jpg"></td></tr><tr>`;				
			} else{
				s+=`<td><img src="../image/${i}.jpg"></td>`;		
			}
		}
		
		s+="</tr></table>";
		document.querySelector(".sheet").innerHTML=s;
	}
</script>
</head>
<body>
<div class="input-group" style="width: 100px;">
			<select class="form-select selcount">
				<script>
					for(let i=3; i<=7; i++){
						if(i==4){
							document.write(`<option selected>${i}</option>`);
						} else {
							document.write(`<option>${i}</option>`);
						}
					}
				</script>
			</select>			
			개
		</div>
	<div class="sheet"></div>

</body>
</html>
