<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
</style>
<script>
//	window.onload=function(){

	//방법1- 시작함수
//	$(document).ready(function(){
//		alert("시작합니다")
//	});
	
	
	//방법2 시작함수
	$(function(){
		
		//css("속성","값"): 속성값 변경
		$("div.diva>h3").css("color","red");
		
		//속성 여러개를 변경하고자 할 경우
		//방법1
		$("div.divb>h3").css("color","green").css("background-color","yellow");
		
		//방법2
		$("div.diva").css({
			"border":"5px double gray",
			"width":"300px",
			"height":"130px",
			"border-radius":"30p",
			"backgound-color":"#ffddff"
		});
		
		//css("속성"):해당 속성값을 반환
		let a=$("div.diva").css("border");//border값 반환
		//div.divc에 적용
		$("div.divc").css("border",a);
		
		//selector가 여러개 일 경우 순서를 지정해서 적용할 경우
		//eq(0) : 첫번쨰
		$("div.divc:eq(0)").css("width", "200px");
		$("div.divc").eq(1).css("border-color","orange");
		
		//first(=eq(0)), last
		$("div.diva>h3:first").css("font-family","Gamja Flower");
		$("div.diva>h3:last").css("font-family","Lobster");
		
		//gt(n):n번 이후에 적용(n번은 적용안됨), lt(n):n번 미만에만 적용(n번은 적용안됨) 
		$("div.divd>img:gt(3)").css({
			"width":"100px",
			"heigth":"100px",
			"border":"3px inset blue"
		})
		
		//css값을 얻어서 바로 적용시켜보자
		$("div.divd>img:eq(1)").css("background-color",$("div.divc:eq(0)").css("background-color"))

	});
</script>
</head>
<body>
	<div class="diva">
		<h3>Happy day!</h3>
		<h3>nice day!</h3>
		<h3>good day!</h3>
	</div>
	<div class="divb">
		<h3>Happy day!</h3>
		<h3>nice day!</h3>
		<h3>good day!</h3>
	</div>	
	<div class="divc">

		<div class="childb">반가워요</div>	
	</div>
	<div class="divc">

		<div class="childb">반가워요</div>	
	</div>
	<div class="divd">
		<img src="../image/C3.png">
		<img src="../image/C4.png">
		<img src="../image/C5.png">
		<img src="../image/C6.png">
		<img src="../image/C7.png">
		<img src="../image/C8.png">
	</div>
</body>
</html>
