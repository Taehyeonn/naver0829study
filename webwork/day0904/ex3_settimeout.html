<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){ /*시작시*/
         //   alert("안녕하세요")
        

        //사진의 요소값을 얻는다 get
        let photo=document.getElementById("myphoto");
        //사진의 src 속성을 변경
     //   photo.setAttribute("src","../연예인사진2/15.jpg");

        //3초후 다른 사진으로 변경하고 싶을 경우
        setTimeout(function(){
            photo.setAttribute("src","../연예인사진2/15.jpg");
        },3000);
    
        //5초후 다시 변경
        setTimeout(function(){
                photo.setAttribute("src","../연예인사진2/12.jpg");
            },5000);
        
        }
    </script>
</head>
<body>
    <img src="../연예인사진2/12.jpg" width="200" id="myphoto">

</body>
</html>
