<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #message{
            width: 400px;
            height: 400px;
            border: 2px solid gray;
            font-size: 20px;
            margin-top: 35px;
        }

        #carphoto{
            position: absolute; /*절대좌표*/
            left: 200px;
            top: 3px;
        }

    </style>
</head>
<body>
    <input type="button" value="새로운 난수 발생하기" id="btnrnd">
    <br><br>
    <input tpye="text" id="txtsu" style="width: 70px; font-size: 25px;" autofocus>
    <button type="button" id="btnresult" style="font-size: 25px;">OK</button>
    <div id="message"></div>

    <script>
        let rnd; 
         document.getElementById("btnrnd").onclick=function(){
            rnd=parseInt(Math.random()*100)+1;
            console.log(rnd);
            alert("새로운 난수가 발생되었습니다.");
            document.getElementById("message").innerHTML="";//메세지영역 지우기
         }

         //ok버튼 이벤트
         document.getElementById("btnresult").onclick=function(){
            
            //출력할 div 요소 값
            m=document.getElementById("message");

            //입력한 값을 읽어 숫자타입으로 변환
            let su = Number(document.getElementById("txtsu").value);

            //비교
            if(su>rnd){
              m.innerHTML+=su+"보다 작습니다<br>";
                }else if(su<rnd){
                m.innerHTML+=su+"보다 큽니다<br>";
                }else{
                m.innerHTML+=`정답입니다.[${rnd}]<br>`;
                let idx=parseInt(Math.random()*15)+1;
                document.getElementById("carphoto").setAttribute("src",`../mycar/car${idx}.png`); //정답시 차 이미지 변경
                }

                //입력값 지운후 포커스 주기
                document.getElementById("txtsu").value="";
                document.getElementById("txtsu").focus();
         }
    </script>
    <img src="../mycar/car1.png" width="200" id="carphoto">
</body>
</html>
