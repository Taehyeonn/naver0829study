<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Ops+One&family=Dancing+Script&family=Nanum+Pen+Script&family=Rajdhani:wght@300&family=Stylish&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <style>
        body *{ /* body의 모든 하위 태그*/
            font-size: 30px;
            font-family: "Nanum Pen Script";
        }
    </style>
</head>
<body>
<script>
    let su1=prompt("숫자 1 입력",10);
    let su2=prompt("숫자 2 입력",20);

    console.log("su1="+typeof(su1)); // 저장된 타입 확인
    console.log("su2="+typeof(su2)); // 숫자를 집어넣었지만 둘 다 string이다. (+를 제외한 나머지는 자동변환됨.)

    let add=Number(su1)+Number(su2); // 숫자타입으로 변환
//  let add=parseInt(su1)+parseInt(su2); //정수타입으로 변환
    let sub=su1-su2;
    let mul=su1*su2;
    let div=su1/su2;

    let s=`<b>add=${add}<br>sub=${sub}<br>mul=${mul}<br>div=${div}<br>`;
    
    document.write(s);

</script>

</body>
</html>
