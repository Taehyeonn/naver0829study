<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Ops+One&family=Dancing+Script&family=Nanum+Pen+Script&family=Rajdhani:wght@300&family=Stylish&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <style>
        /* h3의 one클래스에 글꼴, 글자색상 변경*/
        h3.one{
            font-family: 'Bagel Fat One';
            color: pink;
            font-size: 30px;
        }
    </style>

</head>
<body>
<script>
    let answer=prompt("숫자를 입력하세요"); //입력창
    document.write(`<h3 class='one'>answer=${answer}</h3>`);
    //이미지 너비 입력
    let w=prompt("사진의 넓이를 입력하세요");
    if(w==null){ //취소시 적용
        w=300;
    }

    let imgTag="";
    //1~15일경우 해당 자동차 이미지를 나타내고 범위를 벗어날 경우 연예인사진 중 하나를 나타내보자
    if(answer>=1&&answer<=15){
        imgTag=`<img alt="자동차" src="../mycar/car${answer}.png" width=${w}>`;
    } else{
        imgTag=`<img alt="박보영" src="../연예인사진/parkboyoung.jpg" width=${w}>`;
    }
    document.write(imgTag);

</script>   
</body>
</html>
