<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1. 구구단 2~9 입력받아서 해당 구ㅜㄱ단을 출력하세요
        단 2~9 사이의 값이 아닐 경우 아무 이미지 반환
    -->
    <script>
        let su=prompt("숫자 입력(2~9)");
        if(su<2 || su>9){
            document.write(`<img src="../연예인사진/hanyesel.jpg">`);
        } else{
            document.write(`${su}단<br>`);
             for(let i=1; i<=9; i++){
      //      document.write(`반복문테스트=${i}<br>`); //&nbsp;
            document.write(`${su}x${i}=${su*i}<br>`);
              }
        }
    </script>
</body>
</html>
