<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ES6 : ECMA에서 2015년에 채택된 자바스크립트 표준
        /*
            es6에서 추가된 기능
            1. 블록범위 변수 : let, const
            2. 함수에서 기본 매개변수
            3. 템플릿 리터럴(Multiline Literal) : `` 
            4. 화살표 함수
            5. 클래스, 상속
            6. 모듈개념 추가
        */

        var a=10;
        document.write(`<h3>a=${a}</h3>`); //10

        if(true){
            var a=20; //var는 위 a의 주소에 덮어씀 (새로 생성하지않음)
            document.write(`<h3>a=${a}</h3>`); //20
        }
        document.write(`<h3>a=${a}</h3><hr>`); //20

        let b=10;
        document.write(`<h3>a=${b}</h3>`); //10

        if(true){
            let b=20; //위 a의 주소에 덮어씀 (새로 생성하지않음)
            document.write(`<h3>b=${b}</h3>`); //20
        } //구역이 종료되면 구역안에 선언된 b도 소멸됨
        document.write(`<h3>b=${b}</h3><hr>`); //10

        let s1="Hello"; //변수 선언
        const MSG="Happy Day";//상수 선언
        document.write(`<h3>s1=${s1}, MSG=${MSG}</h3>`);

        //값 변경
        s1="안녕하세요";
     // MSG="반가워요"; //상수는 안바뀜
        document.write(`<h3>s1=${s1},MSG=${MSG}</h3>`);

    </script>
</body>
</html>
